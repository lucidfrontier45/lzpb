version: "2"
formatters:
  enable:
    - golines
    - gofumpt
    - swaggo
  settings:
    gofumpt:
      module-path: github.com/lucidfrontier45/lzpb
      extra-rules: true
linters:
  default: standard
  enable:
    - revive
    - copyloopvar
    - unconvert
    - nilnesserr
    - intrange
    - ireturn
  settings:
    revive:
      severity: warning
run:
  timeout: 5m
